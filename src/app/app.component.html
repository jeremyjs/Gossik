<ion-app>
  <ion-menu *ngIf="!loggedin" contentId="content1" side="start" type="overlay" class="width-100">
  		<ion-content>
			<div class="width-100 height-100 background-menu padding-top-32">
				<ion-row>
					<span class="margin-auto font-size-32px color-FFFFFF">Gossik</span>
				</ion-row>
				<ion-list class="transparent margin-top-20 margin-left-10">
					<ion-menu-toggle>
						<span (click)="goToPage('privacy-policy')" class="transparent margin-top-20 font-size-24px color-FFFFFF width-100 display-block">{{"Privacy Policy" | translate}}</span>
					</ion-menu-toggle>
				</ion-list>
				<img src="../assets/icon/purple/robot_menu.svg" height="300" class="bottom-0 right-50 position-absolute">
			</div>
  		</ion-content>
	</ion-menu>
	<ion-menu *ngIf="loggedin" contentId="content1" side="start" type="overlay" class="width-100">
		<ion-content class="background-menu">
			<div class="width-100 height-100 background-menu padding-top-32">
				<ion-row>
					<span class="margin-auto font-size-32px color-FFFFFF">Gossik</span>
				</ion-row>
				<ion-list class="transparent margin-top-20 margin-left-10">
					<ion-menu-toggle>
						<span (click)="goToPage('home/to-do-list')" class="transparent margin-top-20 font-size-24px color-FFFFFF width-100 display-block">{{"To-Do List" | translate}}</span>
					</ion-menu-toggle>
					<ion-menu-toggle>
						<span (click)="goToPage('home/projects')" class="transparent margin-top-20 font-size-24px color-FFFFFF width-100 display-block">{{"Projects" | translate}}</span>
					</ion-menu-toggle>
					<ion-menu-toggle *ngIf="loggedin">
						<span (click)="goToPage('home/settings')" class="transparent margin-top-20 font-size-24px color-FFFFFF width-100 display-block">{{"Settings" | translate}}</span>
					</ion-menu-toggle>
					<ion-menu-toggle *ngIf="loggedin">
						<span (click)="goToPage('home/give-feedback')" class="transparent margin-top-20 font-size-24px color-FFFFFF width-100 display-block">{{"Give Feedback" | translate}}</span>
					</ion-menu-toggle>
					<ion-menu-toggle *ngIf="loggedin && isAdmin">
						<span (click)="goToPage('home/show-feedback')" class="transparent margin-top-20 font-size-24px color-FFFFFF width-100 display-block">{{"Show Feedback" | translate}}</span>
					</ion-menu-toggle>
					<ion-menu-toggle>
						<span (click)="goToPage('home/privacy-policy')" class="transparent margin-top-20 font-size-24px color-FFFFFF width-100 display-block">{{"Privacy Policy" | translate}}</span>
					</ion-menu-toggle>
				</ion-list>
				<img src="../assets/icon/purple/robot_menu.svg" height="300" class="bottom-0 right-50 position-absolute">
			</div>
		</ion-content>
  </ion-menu>
	<ion-router-outlet id="content1" main></ion-router-outlet>
  	<ion-router-outlet></ion-router-outlet>
</ion-app>
