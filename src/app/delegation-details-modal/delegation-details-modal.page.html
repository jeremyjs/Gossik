<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{"Delegation Details" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
        <ion-list inset class="text-align-center">
          <form (ngSubmit)="saveDelegation()" [formGroup]="defineDelegationForm">
            <ion-item no-lines>
              <ion-input type="text" [(ngModel)]="delegation.content" formControlName="content"></ion-input>
            </ion-item>
            <div *ngIf="delegation.deadline">
              <div *ngIf="!edit">
                <ion-item no-lines>
                  {{"Deadline" | translate}}: {{deadlineString}}
                  <button (click)="editDeadline()">{{"Edit" | translate }}</button>
                </ion-item>
              </div>
              <div *ngIf="edit">
                <ion-item no-lines>
                  <ionic-calendar-date-picker [monthLabels]="monthLabels" [dayLabels]="dayLabels" (onSelect)="deadlineSelected($event)"></ionic-calendar-date-picker> 
                </ion-item>
              </div>
            </div>
            <div *ngIf="!delegation.deadline">
              <ion-item no-lines>
                <button type="button" (click)="editDeadline()">{{"Add deadline" | translate }}</button>
              </ion-item>
              <div *ngIf="edit">
                <ion-item no-lines>
                  <ionic-calendar-date-picker [monthLabels]="monthLabels" [dayLabels]="dayLabels" (onSelect)="deadlineSelected($event)"></ionic-calendar-date-picker> 
                </ion-item>
              </div>
            </div>
            <button class="darkbutton" ion-button round type="submit">{{"Save" | translate }}</button>
          </form>
          <button class="button-left darkbutton" ion-button round (click)="deleteDelegation(delegation)">{{"Delete" | translate }}</button>
        </ion-list>
</ion-content>
